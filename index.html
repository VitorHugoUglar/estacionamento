<!DOCTYPE html>
<html>
<head>
<title>Sistema de Estacionamento</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <script src="js/script.js"></script>
<div class="container">
  <div class="banner">
    <h1>Um novo estacionamento para você!</h1>
  </div>

  <h2>Dados do cliente</h2>
  <label for="nome">Digite o nome do cliente:</label>
  <input type="text" id="nome" name="nome"><br>

  <label for="placa">Placa:</label>
  <input type="text" id="placa" name="placa"><br>

  <label for="carro">Carro:</label>
  <input type="text" id="carro" name="carro"><br>

  <label for="dias">Quantos Dias:</label>
  <input type="number" id="dias" name="dias" min="1"><br>

  <label for="diaria">Valor da diária:</label>
  <input type="number" id="diaria" name="diaria" min="1" step="0.01"><br>

  <div id="resumo">
    <h2>Resumo</h2>
    <p>Nome: <span id="res_nome"></span></p>
    <p>Placa: <span id="res_placa"></span></p>
    <p>Carro: <span id="res_carro"></span></p>
    <p>Dias: <span id="res_dias"></span></p>
    <p>Valor sem desconto: R$ <span id="valorSemDesconto"></span></p>
    <p>Valor total com o desconto 10%: R$ <span id="valorTotal"></span></p>
  </div>

  <button onclick="calcular()">Calcular</button>
  <button onclick="limpar()">Limpar</button>
  <button onclick="sair()">Sair</button>
</div>
</body>
</html>
